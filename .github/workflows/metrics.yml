name: GitHub Metrics

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "0 0 * * *" # Daily at 00:00 UTC (05:30 AM IST)

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # üîÄ Random skip (runs ~3‚Äì4 days/week)
      - name: Random skip run
        run: |
          roll=$(( RANDOM % 7 ))
          echo "üé≤ Roll = $roll"

          if [ $roll -gt 3 ]; then
            echo "‚è© Skipping today (no metrics update)"
            exit 0
          fi

          echo "‚úÖ Running metrics today"

      # 1Ô∏è‚É£ Languages
      - name: Languages
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          user: vasanthkumars007
          base: header
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

      # 2Ô∏è‚É£ Coding Habits (SAFE CONFIG ‚Äì no charts bug)
      - name: Coding Habits
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          user: vasanthkumars007
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no

      # 3Ô∏è‚É£ Follow-up (PRs & Issues)
      - name: Follow-up
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.followup.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          user: vasanthkumars007
          base: ""
          plugin_followup: yes

      # 4Ô∏è‚É£ Comment Reactions
      - name: Comment Reactions
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.reactions.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          user: vasanthkumars007
          base: ""
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_details: count, percentage

      # 5Ô∏è‚É£ Recent Activity (STABLE)
      - name: Recent Activity
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          user: vasanthkumars007
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 7
          plugin_activity_days: 14
          plugin_activity_filter: all

      # 6Ô∏è‚É£ Contributions Calendar
      - name: Contributions Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          user: vasanthkumars007
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
