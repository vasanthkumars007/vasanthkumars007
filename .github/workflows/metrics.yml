name: GitHub Metrics

on:
  workflow_dispatch: # Manual run
  schedule:
    - cron: "0 0 * * *" # Run daily at 00:00 UTC (05:30 AM IST)

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸ”€ Random skip: only run ~3 days/week
      - name: Random skip run
        run: |
          roll=$(( RANDOM % 7 )) # Random number between 0-6
          echo "ðŸŽ² Roll = $roll"

          if [ $roll -gt 3 ]; then
            echo "â© Skipping today (no metrics update)"
            exit 0
          fi

          echo "âœ… Running today"

      # 1ï¸âƒ£ Languages
      - name: Languages
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          user: vasanthkumars007
          base: header
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

      # 2ï¸âƒ£ Coding Habits
      - name: Coding Habits
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          user: vasanthkumars007
          base: ""
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_facts: yes

      # 3ï¸âƒ£ Follow-up
      - name: Follow-up
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.followup.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          user: vasanthkumars007
          base: ""
          plugin_followup: yes

      # 4ï¸âƒ£ Comment Reactions
      - name: Comment Reactions
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.reactions.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          user: vasanthkumars007
          base: ""
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_details: count, percentage

      # 5ï¸âƒ£ Recent Activity
      - name: Recent Activity
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          user: vasanthkumars007
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 7
          plugin_activity_days: 14
          plugin_activity_filter: all

      # 6ï¸âƒ£ Contributions Calendar
      - name: Contributions Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          user: vasanthkumars007
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year


      - name: Add random commit
        run: |
            git pull --rebase origin main
            echo "$(date) random update" >> random-log.txt
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add random-log.txt
            git commit -m "chore: random activity" || echo "No changes to commit"
            git push

