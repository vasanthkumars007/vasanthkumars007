name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          # 🔒 Auth
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: vasanthkumars007

          # 🖼️ Output
          filename: github-metrics.svg
          template: classic
          config_timezone: Asia/Kolkata
          config_order: base.header, isocalendar, languages, activity, habits, followup, reactions, achievements

          # 📊 Languages
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

          # 📅 Yearly Contribution Calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # 🧠 Coding Habits
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_facts: yes

          # ⏱️ Activity Timeline
          plugin_activity: yes
          plugin_activity_limit: 7
          plugin_activity_days: 14
          plugin_activity_filter: all

          # 📬 PRs & Issues Follow-up
          plugin_followup: yes

          # 💬 Comment Reactions
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_details: count, percentage

          # 🏆 Achievements
          plugin_achievements: no
          plugin_achievements_threshold: B
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_ignored: octonaut

          # 🚫 Pagespeed removed to avoid API 429 errors
