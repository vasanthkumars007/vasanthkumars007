name: GitHub Metrics (Modular)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  base:
    runs-on: ubuntu-latest
    steps:
      - name: Base Info
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.base.svg
          user: vasanthkumars007
          template: classic
          config_timezone: Asia/Kolkata

  languages:
    runs-on: ubuntu-latest
    steps:
      - name: Languages Used
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.languages.svg
          user: vasanthkumars007
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

  isocalendar:
    runs-on: ubuntu-latest
    steps:
      - name: Contributions Calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.isocalendar.svg
          user: vasanthkumars007
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

  activity:
    runs-on: ubuntu-latest
    steps:
      - name: Activity
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.activity.svg
          user: vasanthkumars007
          plugin_activity: yes
          plugin_activity_limit: 7
          plugin_activity_days: 14
          plugin_activity_filter: all

  habits:
    runs-on: ubuntu-latest
    steps:
      - name: Habits
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.habits.svg
          user: vasanthkumars007
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_facts: yes

  followup:
    runs-on: ubuntu-latest
    steps:
      - name: Follow-up
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.followup.svg
          user: vasanthkumars007
          plugin_followup: yes

  reactions:
    runs-on: ubuntu-latest
    steps:
      - name: Reactions
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.reactions.svg
          user: vasanthkumars007
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_details: count, percentage

  achievements:
    runs-on: ubuntu-latest
    continue-on-error: true  # So it won't fail the workflow if broken
    steps:
      - name: Achievements
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.achievements.svg
          user: vasanthkumars007
          plugin_achievements: yes
          plugin_achievements_threshold: X
          plugin_achievements_display: compact
          plugin_achievements_secrets: no
          plugin_achievements_ignored: octonaut
