name: GitHub Metrics

on:
  workflow_dispatch:

jobs:
  github-metrics-languages:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: vasanthkumars007
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.languages.svg
          output_action: commit
          config_order: base.header, languages

          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

  github-metrics-habits:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: vasanthkumars007
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.habits.svg
          output_action: commit
          config_order: habits

          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_facts: yes

  github-metrics-followup:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: vasanthkumars007
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.followup.svg
          output_action: commit
          config_order: followup

          plugin_followup: yes

  github-metrics-reactions:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: vasanthkumars007
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.reactions.svg
          output_action: commit
          config_order: reactions

          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_details: count, percentage

  github-metrics-activity:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: vasanthkumars007
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.activity.svg
          output_action: commit
          config_order: activity

          plugin_activity: yes
          plugin_activity_limit: 7
          plugin_activity_days: 14
          plugin_activity_filter: all

  github-metrics-isocalendar:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: vasanthkumars007
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.isocalendar.svg
          output_action: commit
          config_order: isocalendar

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
